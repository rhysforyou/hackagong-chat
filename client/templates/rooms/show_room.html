<template name="showRoom">
  {{#if currentUser}}
    <section id="messages">
      {{#each messages}}
        <article class="message">
          <aside class="avatar">
            <img src="http://placekitten.com/40/40">
          </aside>
          <header class="meta">
            <span class="author">{{author}}</span>
          </header>
          <section class="body">
            {{body}}
          </section>
        </article>
      {{/each}}
    </section>

    <aside class="sidebar">

    </aside>

    <footer id="message-bar">
      <div class="container">
        <form id="new-message">
          <textarea></textarea>
          <button type="submit">Post</button>
        </form>
      </div>
    </footer>
  {{else}}
    <p>Before we start we'll need your name:</p>
    <form id="anon-user">
      <input id="name" name="name" type="text">
      <button type="submit">Start Chatting</button>
    </form>
  {{/if}}
</template>
