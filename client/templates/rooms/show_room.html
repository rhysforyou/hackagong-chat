<template name="showRoom">
  {{#if loggingIn}}
    {{> spinner}}
  {{else}}
    {{#unless currentUser}}
      {{> userCreateAnonymous}}
    {{/unless}}

    <section id="messages">
      {{#each messages}}
        {{> messageItem}}
      {{/each}}
    </section>

    {{> roomSidebar}}

    {{> messageCompose}}
  {{/if}}
</template>
