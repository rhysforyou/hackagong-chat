<template name="showRoom">
  {{#if currentUser}}
    <h1>Welcome to the room</h1>

    {{#each messages}}
      <p>{{body}}</p>
    {{/each}}

    <form id="new-message">
      <textarea></textarea>
      <button type="submit">Post</button>
    </form>
  {{else}}
    <p>Before we start we'll need your name:</p>
    <form id="anon-user">
      <input id="name" name="name" type="text">
      <button type="submit">Start Chatting</button>
    </form>
  {{/if}}
</template>
