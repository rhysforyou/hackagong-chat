<template name="messageItem">
  <article class="message {{ownClass}}">
    <aside class="avatar">
      <img src="http://placekitten.com/40/40">
    </aside>
    <div class="bubble">
      <header class="meta">
        <span class="author">{{author}}</span>
      </header>
      <section class="body">
        {{body}}
      </section>
    </div>
  </article>
</template>
