<template name="messageItem">
  <article class="message {{ownClass}}">
    {{#if initialMessage}}
      <aside class="avatar">
        <img src="http://placekitten.com/40/40">
      </aside>
    {{/if}}
    <div class="bubble">
      {{#if initialMessage}}
        <header class="meta">
          <span class="author">{{author}}</span>
        </header>
      {{/if}}
      <section class="body">
        {{#markdown}}{{body}}{{/markdown}}
      </section>
    </div>
  </article>
</template>
